---
name: Test
on: [push, pull_request]

jobs:
  ruby:
    name: Ruby ${{ matrix.ruby }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        redis: ["6.2"]
        ruby: ["3.1", "3.0", "2.7", "2.6", "2.5"]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install packages
        run: sudo apt-get install -y ragel socat netcat

      - name: Unit Tests
        run: bundle exec make test

      - name: Integration Tests
        run: |
          echo hello
          bundle exec make test-integration
